# Netlify configuration for Next.js deployment
# This config supports both SSR and Netlify Forms

[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Domain redirects - redirect all variants to www.smidigflytt365.se
[[redirects]]
  from = "https://smidigflytt365.se/*"
  to = "https://www.smidigflytt365.se/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://smidigflytt.se/*"
  to = "https://www.smidigflytt365.se/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.smidigflytt.se/*"
  to = "https://www.smidigflytt365.se/:splat"
  status = 301
  force = true

# Ensure images are properly served
[[redirects]]
  from = "/hero-keys.jpg"
  to = "/hero-keys.jpg"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
