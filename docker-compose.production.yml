services:
  smidigflytt:
    build:
      context: .
      dockerfile: Dockerfile.optimized
    container_name: smidigflytt-app
    expose:
      - "3000"  # Only internal exposure
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      - ./data:/app/data
      - smidigflytt_logs:/app/.next/logs
    restart: unless-stopped
    networks:
      - web-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
      - /app/.next/cache:noexec,nosuid,size=100m

volumes:
  smidigflytt_logs:

networks:
  web-network:
    external: true  # Use existing network
