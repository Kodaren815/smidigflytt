events {
    worker_connections 1024;
}

http {
    upstream app {
        server smidigflytt:3000;
    }

    server {
        listen 80;
        server_name smidigflytt365.se www.smidigflytt365.se;

        # Serve static files directly from /app/public
        location ~* ^/(sitemap.xml|robots.txt|favicon.ico|apple-touch-icon.png)$ {
            root /app/public;
            try_files $uri =404;
            access_log off;
            expires 1d;
        }

        # Proxy all other requests to Next.js app
        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
