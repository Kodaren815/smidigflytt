services:
  smidigflytt:
    build: .
    container_name: smidigflytt-app
    ports:
      - "3002:3000"  # Using port 3002 to avoid conflicts with existing services
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./data:/app/data
      - ./public:/app/public:ro
    restart: unless-stopped
    networks:
      - web-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  web-network:
    external: false  # Create network if it doesn't exist
    name: web-network
