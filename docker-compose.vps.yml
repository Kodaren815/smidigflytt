version: '3.8'

services:
  smidigflytt-web:
    build: .
    container_name: smidigflytt-app
    ports:
      - "3000:3000"  # Run on port 3000 for both host and container
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      - ./data:/app/data
      - smidigflytt-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smidigflytt-network
    labels:
      - "com.docker.compose.project=smidigflytt"

volumes:
  smidigflytt-data:
    driver: local

networks:
  smidigflytt-network:
    driver: bridge
    name: smidigflytt-network
