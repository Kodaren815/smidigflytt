services:
  smidigflytt:
    build:
      context: .
      dockerfile: Dockerfile.optimized
    container_name: smidigflytt-app
    ports:
      - "3002:3000"  # External port mapping for troubleshooting
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - web-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  web-network:
    external: true
