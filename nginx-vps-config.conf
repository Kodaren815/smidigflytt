# VPS Nginx configuration snippet for SmidigFlytt
# Add this to your existing nginx configuration

# Upstream for SmidigFlytt
upstream smidigflytt_backend {
    server localhost:3001;
}

# Redirect non-www to www (HTTP)
server {
    listen 80;
    server_name smidigflytt365.se smidigflytt.se;
    return 301 https://www.smidigflytt365.se$request_uri;
}

# Redirect HTTP to HTTPS for www
server {
    listen 80;
    server_name www.smidigflytt365.se www.smidigflytt.se;
    return 301 https://www.smidigflytt365.se$request_uri;
}

# Redirect non-www to www (HTTPS)
server {
    listen 443 ssl http2;
    server_name smidigflytt365.se smidigflytt.se;
    
    # Basic SSL configuration for redirect
    ssl_certificate /path/to/your/ssl/certificate.crt;
    ssl_certificate_key /path/to/your/ssl/private.key;
    
    return 301 https://www.smidigflytt365.se$request_uri;
}

# Main server block (HTTPS www only)
server {
    listen 443 ssl http2;
    server_name www.smidigflytt365.se;

    # SSL configuration (adjust paths to your SSL certificates)
    ssl_certificate /path/to/your/ssl/certificate.crt;
    ssl_certificate_key /path/to/your/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers (hide server version)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Hide nginx version and server tokens
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Client upload limit
    client_max_body_size 50M;

    # Main location block
    location / {
        proxy_pass http://smidigflytt_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # Next.js specific settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://smidigflytt_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://smidigflytt_backend;
        access_log off;
    }
}
