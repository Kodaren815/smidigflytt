# Nginx configuration for smidigflytt365.se
# Place this in /etc/nginx/sites-available/smidigflytt365.se

upstream smidigflytt_backend {
    server localhost:3000;
}

# HTTP server - redirect to HTTPS (or serve directly if no SSL)
server {
    listen 80;
    server_name smidigflytt365.se www.smidigflytt365.se;
    
    # If you have SSL, uncomment the next line and comment out the location block
    # return 301 https://$server_name$request_uri;
    
    # If no SSL, serve directly from HTTP
    location / {
        proxy_pass http://smidigflytt_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 50M;
    }
}

