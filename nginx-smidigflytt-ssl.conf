# Complete Nginx Configuration for smidigflytt365.se with SSL
# Replace the content of /etc/nginx/sites-available/smidigflytt365.se with this

# Upstream for smidigflytt service
upstream smidigflytt_backend {
    server 127.0.0.1:3002;
}

# HTTP server block - redirect to HTTPS
server {
    listen 80;
    server_name smidigflytt365.se www.smidigflytt365.se;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://www.smidigflytt365.se$request_uri;
    }
}

# HTTPS server block - redirect non-www to www
server {
    listen 443 ssl http2;
    server_name smidigflytt365.se;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/smidigflytt365.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smidigflytt365.se/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Redirect to www
    return 301 https://www.smidigflytt365.se$request_uri;
}

# Main HTTPS server block for www.smidigflytt365.se
server {
    listen 443 ssl http2;
    server_name www.smidigflytt365.se;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/smidigflytt365.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smidigflytt365.se/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Let Next.js handle sitemap.xml dynamically
    location = /sitemap.xml {
        proxy_pass http://smidigflytt_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # Main location - proxy everything to Next.js
    location / {
        proxy_pass http://smidigflytt_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}
