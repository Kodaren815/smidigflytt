events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/atom+xml image/svg+xml;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Upstream for smidigflytt service
    upstream smidigflytt_app {
        server smidigflytt-app:3000;
    }

    # Upstream for mblokalatjanster service  
    upstream mblokalatjanster_app {
        server mblokalatjanster-app:3000;
    }

    # Server block for smidigflytt365.se
    server {
        listen 80;
        server_name smidigflytt365.se www.smidigflytt365.se;

        # Serve static files directly (except sitemap.xml which is dynamic)
        location ~* ^/(robots.txt|favicon.ico|apple-touch-icon.png)$ {
            root /app/smidigflytt/public;
            try_files $uri =404;
            access_log off;
            expires 1d;
        }

        # Let Next.js handle sitemap.xml dynamically
        location = /sitemap.xml {
            proxy_pass http://smidigflytt_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache_bypass 1;
            proxy_no_cache 1;
        }

        # Proxy all other requests to smidigflytt Next.js app
        location / {
            proxy_pass http://smidigflytt_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # Server block for mblokalatjanster domain
    server {
        listen 80;
        server_name mblokalatjanster.se www.mblokalatjanster.se;

        # Serve static files directly for mblokalatjanster if needed
        location ~* ^/(sitemap.xml|robots.txt|favicon.ico|apple-touch-icon.png)$ {
            root /app/mblokalatjanster/public;
            try_files $uri =404;
            access_log off;
            expires 1d;
        }

        # Proxy all other requests to mblokalatjanster Next.js app
        location / {
            proxy_pass http://mblokalatjanster_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # Default server block (fallback)
    server {
        listen 80 default_server;
        server_name _;
        
        # Return 444 for requests that don't match any server_name
        return 444;
    }
}
